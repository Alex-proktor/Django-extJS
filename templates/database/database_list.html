{% extends 'database/base.html' %}

{% block content %}
    {% for database in database_list %}
        <div>
            <p>Опубликовано: {{ database.published_date }}</p>
            <h1><a href="{% url 'database_detail' pk=database.pk %}">{{ database.title }}</a></h1>
            <p>{{ database.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}

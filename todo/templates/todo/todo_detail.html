{% extends 'todo/base.html' %}

{% block content %}
    <div class="post">
        {% if todo.published_date %}
            <div class="date">
                {{ todo.published_date }}
            </div>
        {% endif %}
        <h1>{{ todo.title }}</h1>
        <p>{{ todo.text|linebreaksbr }}</p>
    </div>
{% endblock %}

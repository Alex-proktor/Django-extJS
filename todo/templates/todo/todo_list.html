<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
</head>
<body>
<div>
    <h1><a href="/">Список задач</a></h1>
</div>

<div>
    {% for todo in todo_list %}
        <div>
            <p>Опубликовано: {{ todo.published_date }}</p>
            <h1><a href="">{{ todo.title }}</a></h1>
            <p>{{ todo.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
</body>
</html>

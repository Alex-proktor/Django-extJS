{% extends 'todo/base.html' %}

{% block content %}
    {% for todo in todo_list %}
        <div>
            <p>Опубликовано: {{ todo.published_date }}</p>
            <h1><a href="{% url 'todo_detail' pk=todo.pk %}">{{ todo.title }}</a></h1>
            <p>{{ todo.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
